<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
	<title>图片列表：鼠标移入/移出改变透明度</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
	#container{
		width: 200px;
		height: 200px;
		margin:20% auto;
        text-align: center;
	}
	img{
		width: 150px;
		height: 150px;
		border: 2px solid #ccc;
		opacity:0.3;
	}
	.current{
		opacity: 1;
		
	}
	</style>
</head>
<body>
	<div id="container">
		<img src="11.jpg" class="current" >
	</div>
	<script type="text/javascript">
	window.onload=function () {
		var oImg=document.getElementsByTagName('img')[0];
		oImg.onmouseover=function(){
			this.className="current"
		};
		oImg.onmouseout=function(){
			this.className="";
		}
	}

	

	</script>
</body>
</html>
