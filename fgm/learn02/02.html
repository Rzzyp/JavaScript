<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>点击div.显示其innerHTML</title>
	<style type="text/css">
	*{margin:0;
      padding: 0;
	}
	#container{
		width:300px;
		height: 300px;
		margin:50px auto;
	}
	p{
		text-indent: 2em;
		border: 2px solid black;
		margin-top: 30px;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<div id="container">
		<p>
			“<strong>夫宠辱之道</strong>，穷达之运，个中滋味，可说尽已尝之。妙哉。人生与子之所梦并无二致。据此，子对人生之执著与热情，该可减却几分吧？既知得失之理，死生之情，人生诚无意义耳。然否？” 
		</p>
		<p>
			听吕翁话，令卢生颇不耐，在其谆谆叮嘱之际，卢生扬起年轻的面庞，目光炯炯，朗朗答道： 
            “<strong>惟因是梦，尤需真活。彼梦会醒，此梦亦终有醒来之时。人生在世，要活得无愧于说：此生确曾活过。先生不以为然乎？</strong>” 
		</p>
	</div>
	<script type="text/javascript">
		window.onload=function(){
			var oSection=document.getElementsByTagName('p');

			for(var i=0;i<oSection.length;i++)
			{
				oSection[i].onclick=function(){
					alert(this.innerHTML);
				}
			}
		}

	</script>
</body>
</html>
