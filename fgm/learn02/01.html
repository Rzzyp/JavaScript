<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>百度输入法</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
	#container{
		width:200px;
		height: 200px;
		margin:50px auto;
		
	}
	ul{
		border:1px solid black;
		width:60px;
		
		margin-top: 5px;
	}
	li{
		list-style: none;
		padding-top: 6px;
		cursor: pointer;
        padding-left: 3px;
	}
	#close{
		border-top: 1px solid black;
		padding: 2px 3px;
	}
	li:hover{
		background-color: #f00;
	}
	</style>
</head>
<body>
	<div id="container">
		<button>输入法</button>
		<ul style="display:none">
			<li>手写</li>
			<li>拼音</li>
			<li id="close" >关闭</li>
		</ul>
	</div>
	<script type="text/javascript">
		window.onload=function(){
			var oBtn=document.getElementsByTagName('button')[0];
			var oUl=document.getElementsByTagName("ul")[0];
			var oClose=document.getElementById("close");
			var style=oUl.style;
			oBtn.onclick=function(){
				style.display=style.display=="block"?"none":"block";
			};
			oClose.onclick=function(){
				style.display="none";
			}

		}
	</script>
</body>
</html>
