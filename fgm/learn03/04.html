<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>输入两个数字比较大小</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
	#container{
		margin:30px auto;
		width:500px;
	}
	input{
		width:100px;
	}
	#max{
		padding-left: 20px;
		color:red;
	}
	</style>
</head>
<body>
	<div id="container">
	<input type="text" name="value1">
	<span>vs</span>
	<input type="text" name="value2">
	<span>=</span>
	
	<input type="button" name="btn" value="最大的数是 》">
	<span id="max">?</span>
	<script type="text/javascript">
	window.onload=function () {
		var aInput=document.getElementsByTagName('input');
		var aSpan=document.getElementById("max");
		var i=0;
		for(i=0;i<aInput.length-1;i++)
		{
			aInput[i].onkeyup=function(){
				this.value=this.value.replace(/[^\d]/,"");
			}
		};
		aInput[2].onclick=function () {
			(aInput[0].value==""||aInput[1].value=="")?(alert("请输入数字")):
			(aSpan.innerHTML=
				(parseInt(aInput[0].value)>parseInt(aInput[1].value)?
					(parseInt(aInput[0].value)):(parseInt(aInput[1].value))

				)


			);
		};
	}
	</script>
	</div>
</body>
</html>
