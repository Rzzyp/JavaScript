<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>判断数字是否为两位数</title>
	<style type="text/css">
	#container{
		width:300px;
		height: 60px;
		margin:30px auto;
		text-align: center;
	}
	</style>
</head>
<body>
	<div id="container">
		<input type="text" name="in">
		<input type="button" name="btn" value="是否为两位数">
	</div>
	<script type="text/javascript">
		window.onload=function(){
			var oInput=document.getElementsByTagName('input')[0];
			var btn=document.getElementsByTagName('input')[1];
			var i=0;
			oInput.onkeyup=function(){
				this.value=this.value.replace(/[^\d]/,"");
			}
			btn.onclick=function(){
				oInput.value==""?alert("请输入数字"):alert(/^\d{2}$/.test(parseInt(oInput.value))?"这是两位数":"这是"+oInput.value.length+"位数");
			}
		}

	</script>
</body>
</html>
