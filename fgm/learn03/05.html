<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>页面加载后，自加1</title>
	<style type="text/css">
	 span{
	 	height: 50px;
	 	width: 100px;
	 	display: block;
	 	margin:30px auto;
	 	font-size: 30px;
	 	font-weight: bold; 
	 }
	</style>
</head>
<body>
	<span>1<span>
	<script type="text/javascript">
	window.onload=function () {
		var oSpan=document.getElementsByTagName('span')[0];
		var i=0;
		setInterval(updateNum,1000);
		updateNum();
		function updateNum(){
			oSpan.innerHTML=++i;
		}
	}
	</script>
</body>
</html>
