<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用循环将三个div变成红色</title>
	<style type="text/css">
	*{
		margin:0;
		padding: 0;
	}
     #container{
     	height:500px;
     	width:500px;
     	margin:30px auto;
     	text-align: center;
     }
     #display {
     	margin:10px auto;
     	height:200px;
     }

     #display div{
     	background:black;
     	height: 80px;
     	width: 80px;
     	float:left;
     	margin-left:65px; 
     }

	</style>
</head>
<body>
	<div id="container">
  		<button>点击把div变成红色</button>
  		<div id="display">
  			<div></div>
  			<div></div>
 			<div></div>
 		</div>
 	</div>
 	<script type="text/javascript">
    	window.onload=function(){
    		var oDiv=document.getElementById("display").getElementsByTagName("div");
    		var oBtn=document.getElementsByTagName("button")[0];
    		oBtn.onclick=function(){
    			for (var i = 0; i < oDiv.length; i++) {
    				oDiv[i].style.background="red";
    			}

    		}
    	}
 	</script>
</body>
</html>
