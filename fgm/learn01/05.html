<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>鼠标移入/移出改变样式</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		#div1{
 			width:150px;
 			height: 150px;
 			margin:50px auto;
 			background: black;
            color: white;
            border:10px solid black;
		}
		
		#div1.hover{
			color: red;
			background:#f0f0f0;
			border:10px solid red; 
		}
	</style>
</head>
<body>
	<div id="div1" class>鼠标移入改变样式，鼠标移出恢复样式。</div>
	<script type="text/javascript">
    	window.onload=function(){
    		var oDiv=document.getElementById("div1");
    		oDiv.onmouseover=function(){
    			oDiv.className="hover";
    		}
    		oDiv.onmouseout=function(){
    			oDiv.className="";
    		}
    	}
	</script>
</body>
</html>
