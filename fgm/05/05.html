<!DOCTYPE html>
<html>
<head>
	<title>跟随鼠标移动(大图展示)</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		#show{
			width: 600px;
			margin:30px auto;
		}
		ul{
			list-style: none;
		}
		li{
			float: left;
			margin: 0 10px;
			cursor: pointer;
			
		}
		li img{
			height: 100px;
			width: 100px;
			border: 1px solid black;
		}
		#max{
		position: absolute;
		border:3px solid black;
		}
		img.active{
			border-color: red;
		}
	</style>
</head>
<body>
 	<div id="show">
		<ul>
		<li><img src="one.png"></li>
		<li><img src="one.png"></li>
		<li><img src="one.png"></li>
		<li><img src="one.png"></li>
		</ul>
 	</div>
 	<div id="max">

 	</div>
 	<script type="text/javascript">
 	window.onload=function(){
 		var ali=document.getElementsByTagName('img');
 		var max=document.getElementById("max");
 		var i=0;
 		for(i=0;i<ali.length;i++)
 		{
 			ali[i].index=i;
 			ali[i].onmouseover=function(){
 				max.style.display="block";
 				var oimg=document.createElement("img");
 				var img=new Image();
 				img.src=oimg.src=ali[this.index].src.replace(".png","_big.png");
 				max.appendChild(oimg);
 				this.className="active";
 			};
 		
 			ali[i].onmousemove=function(event){
 			var event=event||windwo.event;
 			var width=document.documentElement.offsetWidth-event.clientX;
 			max.style.top=event.clientY+20+"px";
 			max.style.left=(width<max.offsetWidth+10?event.clientX-max.offsetWidth-10:event.clientX+10)+"px";
 			};

 			ali[i].onmouseout=function()
 			{
 			this.className="";
 			max.style.display="none";
 			max.removeChild(max.lastChild);
 			};
 		};

 	}
 	</script>
</body>
</html>
