<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>div闪烁</title>
	<style type="text/css">
		#box{
			text-align: center;
			margin:30px auto;
			width:100px;
			height: 100px;
			background-color: red;
			color:white;
			padding: 20px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="box">
		点我就闪
	</div>
	<script type="text/javascript">
	window.onload=function () {
		var obox=document.getElementById('box');
		var timer=null;
		obox.onclick=function(){
			var i=0;
			clearInterval(timer);
			timer=setInterval(function(){
				obox.style.display=i++ % 2 ?"none":"block";
				i>6&&(clearInterval(timer))
			},80);
		};


	}
	</script>
</body>
</html>
