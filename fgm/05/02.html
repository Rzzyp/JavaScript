<!DOCTYPE html>
<html>
<head>
	<title>显示单击的坐标</title>
	<meta charset="utf-8">
	<style type="text/css">
	 pre{
	 	padding-top:20px;
	 	border:1px dotted black;
	 	width: 600px;
	 	margin:30px auto;
	 }
	</style>
</head>
<body>
	<pre>
	var event = event || window.event;
    	alert("坐标：[" + event.clientX + ", " + event.clientY + "]")
	</pre>
	<script type="text/javascript">
	document.onclick=function (event) {
		var event=event||window.event;
		alert("坐标：[" + event.clientX + ", " + event.clientY + "]");
	}
	</script>
</body>
</html>
